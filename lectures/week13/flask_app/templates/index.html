<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>User Validations and Registration</title>
</head>
<body>
    <header>
        <h1><span class="red">Welcome</span> <span class="green">to</span> <span class="red">Week</span> <span class="green">13</span></h1>
    </header>
    {% block flash %}
        <div class="messages">
            {% with messages = get_flashed_messages() %}
            <!-- Looks for any flash messages created and puts them in a messages list -->
                {% if messages %}
                <!--  If there is a messages list -->
                    {% for m in messages %}
                    <!-- Loop through all the lines in the list and print out as an h5 -->
                        <h5>{{m}}</h5>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>  
    {% endblock flash %}
    <main>
        <form action="/login/" method="post">
            <section>
                <label for="email">Please Add your email</label>
                <input type="email" name="email" id="">
            </section>
            <section>
                <label for="password">Password</label>
                <input type="password" name="password" id="">
            </section>
            <button>Submit</button>
        </form>
        <form action="/register/" method="post">
            <section>
                <label for="firstName">Please Add your first Name</label>
                <input type="text" name="firstName" id="">
            </section>
            <section>
                <label for="lastName">Please Add your last Name</label>
                <input type="text" name="lastName" id="">
            </section>
            <section>
                <label for="email">Please Add your email</label>
                <input type="email" name="email" id="">
            </section>
            <section>
                <label for="password">Password</label>
                <input type="password" name="password" id="">
            </section>
            <section>
                <label for="confirm">Confirm password</label>
                <input type="password" name="confirm" id="">
            </section>
            <button>Submit</button>
        </form>
    </main>
</body>
</html>
