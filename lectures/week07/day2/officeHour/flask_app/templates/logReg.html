<!DOCTYPE html>
<html lang="en">
    {% block head %} {% include 'blockFiles/head.html' %} {% endblock head %}
<body>
    {% block header %} {% include 'blockFiles/header.html' %} {% endblock header %}
    <main>
        <h1>Log / Reg</h1>
        <div class="row">
            <form action="/user/create/" method="post">
                <section>
                    <label for="username">Username</label>
                    <input type="text" name="username">
                </section>
                <section>
                    <label for="firstName">First Name</label>
                    <input type="text" name="firstName">
                </section>
                <section>
                    <label for="lastName">Last Name</label>
                    <input type="text" name="lastName">
                </section>
                <section>
                    <label for="password">Password</label>
                    <input type="password" name="password">
                </section>
                <button>Create User</button>
            </form>
            <form action="/user/return/" method="post">
                <section>
                    <label for="username">Username</label>
                    <input type="text" name="username">
                </section>
                <section>
                    <label for="password">Password</label>
                    <input type="password" name="password">
                </section>
                <button>Returning User</button>
            </form>
        </div>
    </main>
    {% block footer %} {% include 'blockFiles/footer.html' %} {% endblock footer %}
</body>
</html>
