<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Dashboard</title>
</head>
<body>
    <header>
        <h1>{{user.firstName}}</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/animal/add/">Add Animal</a>
            <a href="vehicle/add/">Add Vehicle</a>
            <a href="/user/animals/">My Animals</a>
            <a href="/user/vehicles/">My Vehicles</a>
            <a href="/logout/">Logout</a>
        </nav>
    </header>
    <main>
        <table>
            <tr>
                <th>Name</th>
                <th>Species</th>
                <th>Appendages</th>
                <th>View</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <!-- for each row in the list of animals - animal = i or each row userAnimals.animals is the list of animals from join. -->
            {% for animal in userAnimals.animals %}
                <tr>
                    <td>{{animal.name}}</td>
                </tr>
            {% endfor %}
        </table>
    </main>
    <footer>
        <h4>Made by the class</h4>
    </footer>
</body>
</html>
